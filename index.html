<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Book Library</h1>
        <p>This is a simple library app where you can add and delete books, change book status and see basic information.</p>
        <div class="" id="form">
        <form action="" method="post" class="form">
        <div class="form-group">
            <label for="title">Book Title</label>
            <input placeholder="Book Title" type="text" name="title" id="title" required minlength="1">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input placeholder="Author" type="text" name="author" id="author" required>
        </div>
        <div class="form-group">
            <label for="author">Pages</label>
            <input placeholder="Pages" type="number" name="pages" id="pages" min="1">
        </div>
        <div class="form-group">
            <label for="author">Have you read the book? </label>
            <input type="checkbox" name="read" id="read" class="checkbox">
        </div>
        <input type="button" value="Save book" id="save" class="btn btn-submit">
    </form>
        </div>
        <div class="table">
            <table>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Read</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody id="tbody">
                    
            </tbody>
        </table>
        </div>
</div>

</body>
<script src="script.js"></script>
</html>
